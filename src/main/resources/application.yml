# ===================================================================
# CONFIGURAÇÕES COMPARTILHADAS (TODOS OS PERFIS)
# ===================================================================
server:
  servlet:
    context-path: /

spring:
  application:
    name: agendei

  jackson:
    default-property-inclusion: non_null
    time-zone: America/Sao_Paulo

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update  # seguro para produção

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

  maps:
    key: ${MAPS_KEY}

  jwt:
    SECRET_KEY: chave-super-secreta-de-256-bits-jwt-agendei

  frontend:
    url: https://red-island-067d14e0f.3.azurestaticapps.net


  profiles:
    active: sqlserver   # dev | localmysql

---
# ===================================================================
# PERFIL SQL SERVER
# ===================================================================
spring:
  config:
    activate:
      on-profile: sqlserver

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

    hikari:
      minimum-idle: 0
      maximum-pool-size: 5
      idle-timeout: 300000
      max-lifetime: 600000
      connection-timeout: 30000
      pool-name: AgendeiHikariPoolSQLServer

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.SQLServerDialect

server:
  address: 0.0.0.0
  port: 8080

---
# ===================================================================
# PERFIL DEV — H2 (LOCAL)
# ===================================================================
spring:
  config:
    activate:
      on-profile: dev
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:agendei
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect


---
# ===================================================================
# PERFIL PROD — MYSQL ORACLE CLOUD (VCN PRIVADA)
# ===================================================================
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mysql://10.0.2.21:3306/agendei?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: agendei_root
    password: Agendei@123
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  h2:
    console:
      enabled: false


---
# ===================================================================
# PERFIL LOCALMYSQL — MYSQL LOCALHOST
# ===================================================================
spring:
  config:
    activate:
      on-profile: localmysql
  datasource:
    url: jdbc:mysql://localhost:3306/agendei?useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  h2:
    console:
      enabled: false

