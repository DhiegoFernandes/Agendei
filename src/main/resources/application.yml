# ===================================================================
# CONFIGURAÇÕES COMPARTILHADAS (TODOS OS PERFIS)
# ===================================================================
server:
  servlet:
    context-path: /

spring:
  application:
    name: agendei

  jackson:
    default-property-inclusion: non_null
    time-zone: America/Sao_Paulo

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update  # seguro para produção

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

  maps:
    key: ${GOOGLE_MAPS_KEY}

  jwt:
    SECRET_KEY: ${JWT_SECRET_KEY}

  profiles:
    active: localmysql   # dev | localmysql | prod | railway

---
# ===================================================================
# PERFIL DEV — H2 (LOCAL)
# ===================================================================
spring:
  config:
    activate:
      on-profile: dev
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:agendei
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

---
# ===================================================================
# PERFIL PROD — PRODUÇÃO (Ex: Oracle Cloud ou similar)
# ===================================================================
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  h2:
    console:
      enabled: false

---
# ===================================================================
# PERFIL LOCALMYSQL — MYSQL LOCALHOST
# ===================================================================
spring:
  config:
    activate:
      on-profile: localmysql
  datasource:
    url: jdbc:mysql://localhost:3306/agendei?useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  h2:
    console:
      enabled: false

